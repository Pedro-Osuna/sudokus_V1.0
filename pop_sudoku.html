                <div id="dat_ini" title="Celdas iniciales">

                    <center><label><u>mínimo 20 máximo 40</u></label></center>
                    <input id = "ini" type="number" name="celdas_iniciales" min="20" max="40" step="1" value=24>
                </div>
                <center><label><u>Números posibles de la celda activa :</u></label></center>
                <center><input type="posibles" id="posi" name="num_posi" size="25" readonly></center>
